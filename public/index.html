<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette</title>
    <style>
        /* --- 基础与重置 --- */
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            /* 绝对需要，防止任何滚动 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #1C1C1E;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        /* --- 布局容器：作为绝对定位的参照物 --- */
        .palette-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* --- 色块样式：回归绝对定位 --- */
        .color-swatch {
            position: absolute;
            box-sizing: border-box;
            border-radius: 12px;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: 10px;
            text-align: center;
            transition: transform 0.25s ease-out, box-shadow 0.25s ease-out, opacity 0.4s ease-out;
            overflow: hidden;
            cursor: pointer;
            opacity: 0;
            will-change: transform, opacity, z-index;
        }

        .color-swatch:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        /* --- 色块内部信息样式 --- */
        .color-info {
            background-color: rgba(0, 0, 0, 0.25);
            color: #EAEAEA;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: clamp(0.7rem, 1.5vw, 0.85rem);
            font-weight: 500;
            line-height: 1.3;
            width: 95%;
            word-break: break-all;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.2s ease-out, transform 0.2s ease-out;
            transition-delay: 0.05s;
        }

        .color-swatch:hover .color-info {
            opacity: 1;
            transform: translateY(0);
        }

        .color-swatch.text-dark .color-info {
            color: #121212;
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>

<body>
    <div class="palette-container" id="paletteContainer"></div>

    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-performance.js"></script>
    <script>

        try {

            console.log("Firebase Performance Monitoring initialized.");
        } catch (e) {

    <script>
        const masterColorsList = [{ hex: '#4285F4', name: 'Google Blue' }, { hex: '#DB4437', name: 'Google Red' }, { hex: '#F4B400', name: 'Google Yellow', needsDarkText: true }, { hex: '#0F9D58', name: 'Google Green' }, { hex: '#1877F2', name: 'Meta Blue' }, { hex: '#0078D4', name: 'Microsoft Blue' }, { hex: '#86868B', name: 'Apple Gray' }, { hex: '#FF9900', name: 'Amazon Orange', needsDarkText: true }, { hex: '#1DB954', name: 'Spotify Green' }, { hex: '#E50914', name: 'Netflix Red' }, { hex: '#1DA1F2', name: 'Twitter Blue' }, { hex: '#0A66C2', name: 'LinkedIn Blue' }, { hex: '#007BFF', name: 'Primary Blue' }, { hex: '#28A745', name: 'Success Green' }, { hex: '#DC3545', name: 'Danger Red' }, { hex: '#FFC107', name: 'Warning Yellow', needsDarkText: true }, { hex: '#181717', name: 'GitHub Black' }, { hex: '#4A154B', name: 'Slack Purple' }, { hex: '#00457C', name: 'PayPal Blue' }, { hex: '#000000', name: 'Uber Black' }, { hex: '#F44336', name: 'Material Red' }, { hex: '#E91E63', name: 'Material Pink' }, { hex: '#FFCDD2', name: 'Material Red 100', needsDarkText: true }, { hex: '#F8BBD0', name: 'Material Pink 100', needsDarkText: true }, { hex: '#9C27B0', name: 'Material Purple' }, { hex: '#673AB7', name: 'Material Deep Purple' }, { hex: '#3F51B5', name: 'Material Indigo' }, { hex: '#7E57C2', name: 'Material Deep Purple 400' }, { hex: '#2196F3', name: 'Material Blue' }, { hex: '#03A9F4', name: 'Material Light Blue' }, { hex: '#00BCD4', name: 'Material Cyan' }, { hex: '#009688', name: 'Material Teal' }, { hex: '#90CAF9', name: 'Material Blue 200', needsDarkText: true }, { hex: '#4CAF50', name: 'Material Green' }, { hex: '#8BC34A', name: 'Material Light Green' }, { hex: '#CDDC39', name: 'Material Lime', needsDarkText: true }, { hex: '#AED581', name: 'Material Light Green 300', needsDarkText: true }, { hex: '#FFEB3B', name: 'Material Yellow', needsDarkText: true }, { hex: '#FFC107', name: 'Material Amber', needsDarkText: true }, { hex: '#FF9800', name: 'Material Orange' }, { hex: '#FF5722', name: 'Material Deep Orange' }, { hex: '#795548', name: 'Material Brown' }, { hex: '#9E9E9E', name: 'Material Grey' }, { hex: '#607D8B', name: 'Material Blue Grey' }, { hex: '#FFFFFF', name: 'White', needsDarkText: true }, { hex: '#333333', name: 'Dark Charcoal' }, { hex: '#F0F8FF', name: 'Alice Blue', needsDarkText: true }, { hex: '#FF6347', name: 'Tomato' }, { hex: '#FFD700', name: 'Gold', needsDarkText: true }, { hex: '#4682B4', name: 'Steel Blue' }, { hex: '#D2691E', name: 'Chocolate' }, { hex: '#20B2AA', name: 'Light Sea Green' }, { hex: '#C71585', name: 'Medium Violet Red' }, { hex: '#6A5ACD', name: 'Slate Blue' }];

        let container;
        let highestZIndex = 0;

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function generateRandomSwatches() {
            if (!container) return;
            container.innerHTML = '';

            const shuffledMasterList = [...masterColorsList].sort(() => 0.5 - Math.random());
            const selectedColors = shuffledMasterList.slice(0, 20);
            highestZIndex = selectedColors.length;

            selectedColors.forEach((colorItem, index) => {
                const swatch = document.createElement('div');
                swatch.classList.add('color-swatch');
                swatch.style.backgroundColor = colorItem.hex;
                if (colorItem.needsDarkText) {
                    swatch.classList.add('text-dark');
                }

                const colorInfo = document.createElement('div');
                colorInfo.classList.add('color-info');
                colorInfo.innerHTML = `${colorItem.name}<br>${colorItem.hex}`;
                swatch.appendChild(colorInfo);

                // --- 全新的智能定位算法 ---

                // 1. 随机生成尺寸
                const minSize = Math.min(container.clientWidth, container.clientHeight) * 0.15;
                const maxSize = Math.min(container.clientWidth, container.clientHeight) * 0.25;
                const swatchWidth = Math.random() * (maxSize - minSize) + minSize;
                const swatchHeight = Math.random() * (maxSize - minSize) + minSize;
                swatch.style.width = `${swatchWidth}px`;
                swatch.style.height = `${swatchHeight}px`;

                // 2. 计算可安全放置的最大 left 和 top 值
                const maxLeft = container.clientWidth - swatchWidth;
                const maxTop = container.clientHeight - swatchHeight;

                // 3. 在安全区域内随机定位
                swatch.style.left = `${Math.random() * maxLeft}px`;
                swatch.style.top = `${Math.random() * maxTop}px`;

                // 4. 设置初始的层叠顺序
                swatch.style.zIndex = index;

                // --- 交互事件 ---

                swatch.addEventListener('click', function () {
                    // 点击时，将当前色块提到最顶层
                    highestZIndex++;
                    this.style.zIndex = highestZIndex;

                    const hexToCopy = colorItem.hex;
                    if (navigator.clipboard && navigator.clipboard.writeText) {
                        navigator.clipboard.writeText(hexToCopy).then(() => {
                            console.log(`Color ${hexToCopy} copied to clipboard!`);
                        }).catch(err => {
                            console.error('Failed to copy color: ', err);
                        });
                    }
                });

                container.appendChild(swatch);

                setTimeout(() => {
                    swatch.style.opacity = '1';
                }, index * 40 + 50);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            container = document.getElementById('paletteContainer');
            if (container) {
                generateRandomSwatches();
                window.addEventListener('resize', debounce(generateRandomSwatches, 250));
            }
        });
    </script>
</body>

</html>
