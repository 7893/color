<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #1C1C1E;
            -webkit-font-smoothing: antialiased;
        }

        .palette-container {
            position: relative;
            width: 100%;
            height: 100%;
            perspective: 1000px;
        }

        .color-swatch {
            position: absolute;
            top: 0;
            left: 0;
            box-sizing: border-box;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            will-change: transform, opacity, box-shadow;

            opacity: 0;
            transform: translateY(-150%) rotateX(45deg) scale(1.1);

            /* 修正2: 增加这个属性可以有效抗锯齿，使边缘更平滑 */
            backface-visibility: hidden;

            transition: transform 1.2s cubic-bezier(0.2, 1, 0.3, 1), opacity 0.8s ease-in, box-shadow 0.25s ease-out;
        }

        .color-swatch.is-settled {
            opacity: 1;
        }

        .color-swatch:hover {
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5);
        }

        .color-info {
            background-color: rgba(0, 0, 0, 0.25);
            color: #EAEAEA;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: clamp(0.7rem, 1.5vw, 0.85rem);
            font-weight: 500;
            line-height: 1.3;
            width: 95%;
            word-break: break-all;
        }

        .color-swatch.text-dark .color-info {
            color: #121212;
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>

<body>
    <div class="palette-container" id="paletteContainer"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import { getPerformance } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-performance.js";
        const firebaseConfig = { apiKey: "AIzaSyAE2SzXcfhMxf-ZeDtvWo0NVnPlzUo0T5s", authDomain: "e50914.firebaseapp.com", projectId: "e50914", storageBucket: "e50914.appspot.com", messagingSenderId: "942223279536", appId: "1:942223279536:web:27aa4c8a8a2b1528b68275", measurementId: "G-VBW6HEHRH4" };
        try {
            const app = initializeApp(firebaseConfig);
            const perf = getPerformance(app);
            console.log("Firebase Performance Monitoring initialized using ESM.");
        } catch (e) {
            console.error("Failed to initialize Firebase:", e);
        }

        // 应用主逻辑 (v5.2 - 终极打磨版)
        const masterColorsList = [{ hex: '#4285F4', name: 'Google Blue' }, { hex: '#DB4437', name: 'Google Red' }, { hex: '#F4B400', name: 'Google Yellow', needsDarkText: true }, { hex: '#0F9D58', name: 'Google Green' }, { hex: '#1877F2', name: 'Meta Blue' }, { hex: '#0078D4', name: 'Microsoft Blue' }, { hex: '#86868B', name: 'Apple Gray' }, { hex: '#FF9900', name: 'Amazon Orange', needsDarkText: true }, { hex: '#1DB954', name: 'Spotify Green' }, { hex: '#E50914', name: 'Netflix Red' }, { hex: '#1DA1F2', name: 'Twitter Blue' }, { hex: '#0A66C2', name: 'LinkedIn Blue' }, { hex: '#007BFF', name: 'Primary Blue' }, { hex: '#28A745', name: 'Success Green' }, { hex: '#DC3545', name: 'Danger Red' }, { hex: '#FFC107', name: 'Warning Yellow', needsDarkText: true }, { hex: '#181717', name: 'GitHub Black' }, { hex: '#4A154B', name: 'Slack Purple' }, { hex: '#00457C', name: 'PayPal Blue' }, { hex: '#000000', name: 'Uber Black' }, { hex: '#F44336', name: 'Material Red' }, { hex: '#E91E63', name: 'Material Pink' }, { hex: '#FFCDD2', name: 'Material Red 100', needsDarkText: true }, { hex: '#F8BBD0', name: 'Material Pink 100', needsDarkText: true }, { hex: '#9C27B0', name: 'Material Purple' }, { hex: '#673AB7', name: 'Material Deep Purple' }, { hex: '#3F51B5', name: 'Material Indigo' }, { hex: '#7E57C2', name: 'Material Deep Purple 400' }, { hex: '#2196F3', name: 'Material Blue' }, { hex: '#03A9F4', name: 'Material Light Blue' }, { hex: '#00BCD4', name: 'Material Cyan' }, { hex: '#009688', name: 'Material Teal' }, { hex: '#90CAF9', name: 'Material Blue 200', needsDarkText: true }, { hex: '#4CAF50', name: 'Material Green' }, { hex: '#8BC34A', name: 'Material Light Green' }, { hex: '#CDDC39', name: 'Material Lime', needsDarkText: true }, { hex: '#AED581', name: 'Material Light Green 300', needsDarkText: true }, { hex: '#FFEB3B', name: 'Material Yellow', needsDarkText: true }, { hex: '#FFC107', name: 'Material Amber', needsDarkText: true }, { hex: '#FF9800', name: 'Material Orange' }, { hex: '#FF5722', name: 'Material Deep Orange' }, { hex: '#795548', name: 'Material Brown' }, { hex: '#9E9E9E', name: 'Material Grey' }, { hex: '#607D8B', name: 'Material Blue Grey' }, { hex: '#FFFFFF', name: 'White', needsDarkText: true }, { hex: '#333333', name: 'Dark Charcoal' }, { hex: '#F0F8FF', name: 'Alice Blue', needsDarkText: true }, { hex: '#FF6347', name: 'Tomato' }, { hex: '#FFD700', 'name': 'Gold', needsDarkText: true }, { hex: '#4682B4', name: 'Steel Blue' }, { hex: '#D2691E', name: 'Chocolate' }, { hex: '#20B2AA', name: 'Light Sea Green' }, { hex: '#C71585', name: 'Medium Violet Red' }, { hex: '#6A5ACD', name: 'Slate Blue' }];

        let container;
        let highestZIndex = 0;

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => { clearTimeout(timeout); func(...args); };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // --- 新的辅助函数，用于重新计算和应用色块的位置 ---
        function repositionSwatch(swatch, isAnimated = false) {
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            const size = parseFloat(swatch.style.width);
            const padding = size * 0.2;

            const targetX = padding + Math.random() * (containerWidth - size - padding * 2);
            const targetY = padding + Math.random() * (containerHeight - size - padding * 2);
            const rotation = (Math.random() - 0.5) * 40;

            const newTransform = `translate3d(${targetX}px, ${targetY}px, 0) rotate(${rotation}deg)`;
            swatch._restingTransform = newTransform;

            if (isAnimated) {
                // 赋予一个短暂、快速的重新定位动画
                swatch.style.transition = 'transform 0.4s cubic-bezier(0.5, 0, 0.5, 1)';
            }
            swatch.style.transform = newTransform;
        }

        function generateRandomSwatches() {
            if (!container) return;
            container.innerHTML = '';

            // 修正3：在选取颜色前，先随机打乱整个列表
            const shuffledMasterList = [...masterColorsList].sort(() => 0.5 - Math.random());
            const selectedColors = shuffledMasterList.slice(0, 18);
            highestZIndex = selectedColors.length;

            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            const smallerDim = Math.min(containerWidth, containerHeight);
            const size = smallerDim * 0.2;

            selectedColors.forEach((colorItem, index) => {
                const swatch = document.createElement('div');
                swatch.classList.add('color-swatch');
                swatch.style.backgroundColor = colorItem.hex;
                if (colorItem.needsDarkText) swatch.classList.add('text-dark');

                const colorInfo = document.createElement('div');
                colorInfo.classList.add('color-info');
                colorInfo.innerHTML = `${colorItem.name}<br>${colorItem.hex}`;
                swatch.appendChild(colorInfo);

                swatch.style.width = `${size}px`;
                swatch.style.height = `${size}px`;

                // 生成初始随机位置
                repositionSwatch(swatch, false);

                swatch._restingZIndex = index;
                swatch.style.zIndex = swatch._restingZIndex;

                swatch.addEventListener('mouseenter', function () {
                    this.style.transition = 'transform 0.25s ease-out';
                    this.style.transform = this._restingTransform + ' scale(1.1)';
                    this.style.zIndex = 999;
                });

                swatch.addEventListener('mouseleave', function () {
                    this.style.transition = 'transform 0.25s ease-out';
                    this.style.transform = this._restingTransform;
                    this.style.zIndex = this._restingZIndex;
                });

                swatch.addEventListener('click', function () {
                    highestZIndex++;
                    this._restingZIndex = highestZIndex;
                    this.style.zIndex = this._restingZIndex;

                    // 修正1：为点击增加视觉反馈
                    const liftingTransform = this._restingTransform.replace(/rotate\([^)]+\)/, 'rotate(0deg)') + ' scale(1.15)';
                    this.style.transition = 'transform 0.2s ease-out';
                    this.style.transform = liftingTransform;

                    // 短暂延迟后，让它落到新的位置
                    setTimeout(() => {
                        repositionSwatch(this, true);
                    }, 200);

                    const hexToCopy = colorItem.hex;
                    if (navigator.clipboard) {
                        navigator.clipboard.writeText(hexToCopy);
                    }
                });

                container.appendChild(swatch);

                setTimeout(() => {
                    swatch.style.transition = 'transform 1.2s cubic-bezier(0.2, 1, 0.3, 1), opacity 0.8s ease-in';
                    swatch.style.transform = swatch._restingTransform;
                    swatch.classList.add('is-settled');
                }, index * 80 + 50);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            container = document.getElementById('paletteContainer');
            if (container) {
                generateRandomSwatches();
                window.addEventListener('resize', debounce(generateRandomSwatches, 250));
            }
        });
    </script>

</body>

</html>
