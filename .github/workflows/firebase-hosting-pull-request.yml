name: Deploy to Firebase Hosting on PR
'on': pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # === 必须为 PR 预览添加这些构建步骤 ===
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # 与您的 merge workflow 保持一致

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10 # 与您的 merge workflow 保持一致

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build # 执行 package.json 中的 "build" 脚本
      # === 构建步骤结束 ===

      - name: Deploy to Firebase Hosting Preview Channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_E50914 }}' # 使用新项目的 Secret
          projectId: e50914 # 您的新项目 ID
          channelId: 'pr-${{ github.event.number }}-${{ github.sha }}' # 为每个 PR 的每次提交创建唯一预览频道
          expires: '7d' # 预览频道 7 天后自动过期