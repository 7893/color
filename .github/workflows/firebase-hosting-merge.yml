# .github/workflows/firebase-hosting-merge.yml
name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main # 确保这是您的主分支名称

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # === 必须重新添加这些构建步骤 ===
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # 您选择的 Node.js 版本

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10 # 您本地 pnpm 的主版本

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build # 执行 package.json 中的 "build" 脚本
      # === 构建步骤结束 ===

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_E50914 }}' # CLI已为此项目创建了这个Secret
          channelId: live
          projectId: e50914 # 您的新项目ID