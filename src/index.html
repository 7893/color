<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Palette</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      /* 保持 hidden 以避免意外滚动条 */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      background-color: #1C1C1E;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    .palette-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      /* 保持 hidden */
    }

    .color-swatch {
      position: absolute;
      box-sizing: border-box;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding: 10px;
      text-align: center;
      transition: transform 0.3s ease-out, box-shadow 0.3s ease-out, opacity 0.5s ease-out;
      overflow: hidden;
      cursor: pointer;
      opacity: 0;
      will-change: transform, opacity, z-index, background-color;
    }

    .color-swatch:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.35);
    }

    .color-info {
      background-color: rgba(0, 0, 0, 0.2);
      color: #EAEAEA;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: clamp(0.65rem, 1.5vw, 0.85rem);
      font-weight: 500;
      line-height: 1.3;
      width: 95%;
      word-break: break-all;
      opacity: 0;
      transform: translateY(5px);
      transition: opacity 0.2s ease-out, transform 0.2s ease-out;
      transition-delay: 0.1s;
    }

    .color-swatch:hover .color-info {
      opacity: 1;
      transform: translateY(0);
    }

    .color-swatch.text-dark .color-info {
      color: #121212;
      background-color: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>

<body>
  <div class="palette-container" id="paletteContainer">
  </div>

  <script type="module" src="./app.js"></script>
</body>

</html>
